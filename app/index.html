<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Curve Editor</title>
  </head>
  <body>
    <table>
      <tr>
        <td class="cell cell-01"></td>
        <td class="cell cell-02"></td>
        <td class="cell cell-03"></td>
      </tr>
      <tr>
        <td class="cell cell-04"></td>
        <td class="cell cell-05"></td>
        <td class="cell cell-06"></td>
      </tr>
      <tr>
        <td class="cell cell-07"></td>
        <td class="cell cell-08"></td>
        <td class="cell cell-09"></td>
      </tr>
    </table>
    <script src="../node_modules/@mojs/core/build/mo.js"></script>
    <script src="../node_modules/@mojs/player/build/mojs-player.js"></script>
    <script src="build/mojs-curve-editor.js"></script>

    <script>
      const curves = [];
      const cells = document.querySelectorAll('.cell');
      Array.from(cells).forEach((cell, i) => {
        const curve = new MojsCurveEditor({ name: `editor${i}` }, cell);
        // console.log(curve.getMIDIValue()(0));
        // curve.updateProgressLine(0.2);
        curves.push(curve);
        curve.toggleSize();
      });
    </script>
  </body>
</html>
